         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> .                                 # Jede Datei hat eine History (Liste von Checkpoints)</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="123.79076"
         id="tspan3443"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> ├── checkpoints                   # Jedem PATH ist also eine HISTORY zugeordnet.</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="163.79077"
         id="tspan3445"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> │   └── PATH → HISTORY            # 1 bis N Checkpoints werden zu einem Commit gepackt.</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="205.09479"
         id="tspan3447"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> ├── commits                       # Jeder Commit hat einen HASH unter dem Metadaten sind.</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="245.09479"
         id="tspan3449"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> │   └── HASH → COMMIT_META        # Jeder Nutzer hat einen eigenen 'Store'.</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="286.3988"
         id="tspan3451"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> ├── index                         # Der 'index' speichert die eigentlichen Datei-Metadaten.</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="326.3988"
         id="tspan3453"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> │   └── PATH → FILE_META          # Jeder Metadateneintrag wird dabei per Pfad referenziert.</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="367.70285"
         id="tspan3455"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> ├── metadata                      # Der aktuelle Nutzer ist in USER gespeichert.</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="407.70285"
         id="tspan3457"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> │   ├── hash                      # 'refs' sind besondere Namen für bestimmte COMMITS.</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="447.70285"
         id="tspan3459"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> │   └── id                        # 'head' bezeichnet dabei den obersten/aktuellsten Commit.</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="487.70285"
         id="tspan3461"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> ├── refs                          # Der COMMIT_HASH</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="527.70282"
         id="tspan3463"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> │   └── head                      # Wie bei 'git' gibt es einen Stagingbereich mit Checkpoints.</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="567.70282"
         id="tspan3465"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> │       └── COMMIT_HASH           # Diese können dann in einen Checkpoint zusammengefasst werden.</tspan><tspan
         sodipodi:role="line"
         x="8.5714197"
         y="607.70282"
         id="tspan3467"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:100%;font-family:'Ubuntu Mono';-inkscape-font-specification:'Ubuntu Mono'"> └── stage └── PATH → CHECKPOINT   # TODO: Das passt noch nicht so recht.</tspan><tspan
